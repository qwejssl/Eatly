<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eatly</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>



    <section class="sing_up-section">
        <div class="first_sign_up">
            <a href="#">
                <img src="images/log_logo.svg" alt="" class="sign_up-logo">
            </a>
            <div class="sign_up-block1">
                <h2 class="sign_up-title">Sign Up To eatly</h2>
                <div class="sign_up_with-block">
                    <div class="google-section">
                        <img src="images/G.svg" alt="">
                    </div>
                    <div class="google-section">
                        <img src="images/Apple.svg" alt="">
                    </div>
                </div>
                <div class="input_sing_up-block">
                    <img src="images/User-icon.png" alt="" class="mini_input-img">
                    <input type="text" class="sing_up-input" placeholder="Full Name">
                </div>
                <div class="input_sing_up-block">
                    <img src="images/Email.png" alt="" class="mini_input-img">
                    <input type="email" class="sing_up-input" placeholder="Email">
                </div>
                <div class="input_sing_up-block">
                    <img src="images/password.png" alt="" class="mini_input-img">
                    <input type="password" class="sing_up-input" placeholder="Password">
                    <img class="see_img" src="images/see.png" alt="">
                </div>
                <button class="sing_up-button">SIGN UP</button>
                <p class="sign_up-text">Already Have An Account? <span class="purpul"><a href="#">Log In</a></span></p>
            </div>

            <div class="sing_up-undertext">
                <p>Privacy Policy</p>
                <p>Copyright 2022</p>
            </div>
        </div>






        <div class="second_sign_up">
            <div class="sign_up-img">
                <img src="images/log_img.svg" alt="">
            </div>
            <h2 class="second_sign_up-title">Find Foods With Love </h2>
            <p class="second_sign_up-text">Eatly Is The Food Delivery Dashboard And Having More Than 2K+ Dishes Including Asian, Chinese, Italians And Many More. Our Dashboard Helps You To Manage Orders And Money.</p>
        </div>
    </section>





    
</body>
</html>
